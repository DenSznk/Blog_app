<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Blog Home </title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        {% load static %}
    <link href="{% static 'css/styles.css' %}" rel="stylesheet"/>
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="{% url 'posts_list' %}">Blog</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                        {% if user.is_authenticated %}
                            <li class="nav-item"><a class="nav-link " href="/accounts/logout">Logout</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'posts_create' %}">Create Post</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">{{ user.username.title }}</a></li>

                        {% else %}
                            <li class="nav-item"><a class="nav-link" href="/accounts/login">Login</a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>

    {% block content %}
{{ blog_application }}
{% endblock content %}
<h1> {{ name }}</h1>
    </body>
</html>
